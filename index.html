        // PWA ê´€ë ¨ ê¸°ëŠ¥ë“¤
        let deferredPrompt;
        let swRegistration;

        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    swRegistration = await navigator.serviceWorker.register('/iPass/sw.js');
                    console.log('ServiceWorker registration successful');
                    
                    // ì—…ë°ì´íŠ¸ ê°ì§€
                    swRegistration.addEventListener('updatefound', () => {
                        const newWorker = swRegistration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // ìƒˆë¡œìš´ ì—…ë°ì´íŠ¸ ì•Œë¦¼ í‘œì‹œ
                                showUpdateNotification();
                            }
                        });
                    });
                    
                } catch (error) {
                    console.log('ServiceWorker registration failed');
                }
            });
        }

        // ì•± ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        // ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸ í‘œì‹œ
        function showInstallPrompt() {
            const installPrompt = document.getElementById('install-prompt');
            installPrompt.classList.add('show');
            
            installPrompt.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installPrompt.classList.remove('show');
                }
            });
        }

        // ì—…ë°ì´íŠ¸ ì•Œë¦¼ í‘œì‹œ
        function showUpdateNotification() {
            const updateNotification = document.getElementById('update-notification');
            const updateButton = document.getElementById('update-button');
            
            updateNotification.classList.add('show');
            
            updateButton.addEventListener('click', () => {
                if (swRegistration && swRegistration.waiting) {
                    swRegistration.waiting.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                }
            });
        }

        // ì•±ì´ ì„¤ì¹˜ë˜ë©´ í”„ë¡¬í”„íŠ¸ ìˆ¨ê¸°ê¸°
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            const installPrompt = document.getElementById('install-prompt');
            installPrompt.classList.remove('show');
        });

        // ì „ì—­ ì—ëŸ¬ í•¸ë“¤ë§
        window.addEventListener('error', (e) => {
            console.error('Script error:', e.error);
        });

        // DOMì´ ë¡œë“œëœ í›„ ë Œë”ë§
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                ReactDOM.render(<PasswordManager />, document.getElementById('root'));
            });
        } else {
            ReactDOM.render(<PasswordManager />, document.getElementById('root'));
        }
    </script>
